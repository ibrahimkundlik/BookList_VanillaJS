<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookList Page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main-container">
			<header class="main-header">
				<h2>BOOKLIST PAGE</h2>
				<form>
					<input type="text" name="search" id="search" />
					<label for="search">Search Books</label>
				</form>
			</header>
			<div class="book-list-cont">
				<p class="book-list-para">Below are the added books:</p>
				<ul>
					<li>
						<span class="book-name">Don Quixote</span
						><span class="delete">Delete</span>
					</li>
					<li>
						<span class="book-name">The Great Gatsby</span
						><span class="delete">Delete</span>
					</li>
					<li>
						<span class="book-name">War and Peace</span
						><span class="delete">Delete</span>
					</li>
					<li>
						<span class="book-name">Crime and Punishment</span
						><span class="delete">Delete</span>
					</li>
				</ul>
			</div>
			<div class="add-book-cont">
				<form>
					<input type="text" name="add" id="add" />
					<button class="add-button">Add Book</button>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
